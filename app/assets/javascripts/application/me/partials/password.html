<div class="wrapper">
    <navbar></navbar>
    <sub-navbar></sub-navbar>
    <div class="margin top"></div>

    <div class="row">
        <div class="container">
            <div class="col-lg-12 content">
                <h4><strong>Password update</strong></h4>
                <h4>
                    <small>Change your password.</small>
                </h4>
            </div>
        </div>
        <br>
    </div>

    <div class="row">
        <div class="container">
            <div class="col-lg-12">
                <form name="updateMe" ng-submit="update()">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" ng-model="me.current_password" placeholder="current password"
                                   required="" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" ng-model="me.password" placeholder="new password" required=""
                                   type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" ng-model="me.password_confirmation"
                                   placeholder="password confirmation" required="" type="password">
                        </div>
                    </div>
                    <button class="btn btn-sm btn-success btn-block" ng-disabled="updateMe.$invalid" type="submit">
                        <i class="fa fa-floppy-o fa-lg"> Update</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer></footer>
