<div class="row">
    <div class="container">
        <div class="page-header">
            <h1>An Application
                <small>That does something really cool</small>
            </h1>
        </div>
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            <form class="login-box" name="loginForm" ng-submit="login()">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input class="form-control" ng-model="user.username" placeholder="username" required=""
                               type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input class="form-control" ng-model="user.password" placeholder="password" required=""
                               type="password">
                    </div>
                </div>
                <button class="btn btn-success btn-sm btn-block" ng-disabled="loginForm.$invalid" type="submit">
                    Login
                </button>
                <div class="links_left">
                    <a href="#/users/forgot">Forgot your password?</a>
                </div>
                <div class="links_right">
                    <a href="#/users/registration">Haven"t got an account yet?</a>
                </div>
            </form>
        </div>
    </div>
</div>
