<div class="row">
    <div class="container">
        <div class="page-header">
            <h1>An Application
                <small>That does something really cool</small>
            </h1>
        </div>
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            <form class="login-box" name="registerForm" ng-submit="register()">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-terminal"></i></span>
                        <input class="form-control" ng-model="user.name" placeholder="name" required="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-inbox"></i></span>
                        <input class="form-control" ng-model="user.email" placeholder="email" required=""
                               type="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input class="form-control" ng-model="user.username" placeholder="username" required="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input class="form-control" ng-model="user.password" placeholder="password" required=""
                               type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input class="form-control" match="user.password" ng-model="user.password_confirmation"
                               placeholder="password confirmation" required="" type="password">
                    </div>
                </div>
                <button class="btn btn-success btn-block" ng-disabled="registerForm.$invalid" type="submit">
                    Register
                </button>
                <div class="links_right">
                    <a href="#/users/login">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
